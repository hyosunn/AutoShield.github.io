<!DOCTYPE html>
<html>

<head>
    <title>AutoShield</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Montserrat", sans-serif
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }

        /* Sidebar styling */
        .w3-sidebar {
            width: 120px;
            background: #222;
        }

        #main {
            margin-left: 120px
        }

        @media only screen and (max-width: 600px) {
            #main {
                margin-left: 0
            }
        }

        /* Custom styles for buttons, containers, and background */
        #map-container {
            width: 100%;
            height: 700px;
        }

        /* Gradient background for the header */
        header {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        /* Custom styles for buttons */
        .w3-bar-item {
            color: #ffffff;
            background-color: #2c5364;
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .w3-bar-item:hover {
            background-color: #1f2e38;
        }

        /* Rounded corners for map and containers */
        .w3-card-4 {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Footer styling */
        footer {
            color: #cccccc;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body class="w3-black">

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center w3-card-4"
        style="background-color: #2c5364; color: white; border-radius: 15px;">
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-black" style="border-radius: 15px 0 0 0;">
            <i class="fa fa-home w3-xxlarge"></i>
            <p>HOME</p>
        </a>
        <a href="/about" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="border-radius: 0;">
            <i class="fa fa-user w3-xxlarge"></i>
            <p>ABOUT</p>
        </a>
        <a href="/contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black"
            style="border-radius: 0 0 15px 0;">
            <i class="fa fa-envelope w3-xxlarge"></i>
            <p>CONTACT</p>
        </a>
    </nav>

    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
        {% block content %}{% endblock %}

        <!-- Footer -->
        <footer class="w3-content w3-padding-64 w3-xlarge w3-center">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
            <p>Powered by AutoShield &amp; <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
                    class="w3-hover-text-green">w3.css</a></p>
        </footer>

        <!-- END PAGE CONTENT -->
    </div>

</body>

</html>
