{% extends 'layout.html' %}

{% block content %}
<!-- Header/Home -->
<header class="w3-container w3-padding-32 w3-center" id="home"
    style="background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #ffffff;">
    <h1 class="w3-jumbo" style="font-family: 'Montserrat', sans-serif;"><span class="w3-hide-small">Welcome to</span>
        AutoShield</h1>
    <p style="font-size: 18px;">Protecting Your Vehicle, Securing Your Future.</p>
</header>

<!-- Container for sidebar and map -->
<div class="w3-row w3-padding-32 w3-center" style="display: flex; justify-content: center;">
    <!-- Sidebar with buttons -->
    <div class="w3-bar-block w3-dark-grey w3-padding w3-card-4"
        style="height: 700px; width: 200px; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);">
        <h4 class="w3-bar-item" style="padding-bottom: 15px; color: #fff;">Modes</h4>
        <button class="w3-bar-item w3-button w3-hover-black w3-margin-top"
            style="background-color: #2c5364; color: white; border-radius: 8px;"><i class="fa fa-calendar"></i> Weekend
            Mode</button>
        <button class="w3-bar-item w3-button w3-hover-black w3-margin-top"
            style="background-color: #2c5364; color: white; border-radius: 8px;"><i class="fa fa-sun"></i> Day
            Mode</button>
        <button class="w3-bar-item w3-button w3-hover-black w3-margin-top"
            style="background-color: #2c5364; color: white; border-radius: 8px;"><i class="fa fa-moon"></i> Night
            Mode</button>
    </div>

    <!-- Map Container -->
    <div class="w3-padding w3-card-4"
        style="height: 700px; width: calc(100% - 220px); margin-left: 20px; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);">
        <div id="map-container" style="height: 100%; width: 100%; border-radius: 15px; overflow: hidden;">
            <iframe src="{{ url_for('static', filename='maps/sf_map.html') }}" width="100%" height="100%"
                frameborder="0" style="border-radius: 15px;"></iframe>
        </div>
    </div>
</div>

{% endblock %}
