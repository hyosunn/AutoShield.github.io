{% extends 'layout.html' %}

{% block content %}
<!-- Contact Section -->
<div class="w3-padding-64 w3-content w3-text-grey" id="contact">
    <h2 class="w3-text-light-grey">Contact Us</h2>
    <hr style="width:200px" class="w3-opacity">

    <div class="w3-section">
        <p><i class="fa fa-map-marker fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> San Francisco, US</p>
        <p><i class="fa fa-phone fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> Phone: +00 151515</p>
        <p><i class="fa fa-envelope fa-fw w3-text-white w3-xxlarge w3-margin-right"> </i> Email: info@autoshield.com</p>
    </div><br>
    <p>Let's get in touch. Send us a message:</p>

    <form action="/contact" method="post">
        <p><input class="w3-input w3-padding-16" type="text" placeholder="Name" required name="name"></p>
        <p><input class="w3-input w3-padding-16" type="email" placeholder="Email" required name="email"></p>
        <p><input class="w3-input w3-padding-16" type="text" placeholder="Subject" required name="subject"></p>
        <p><textarea class="w3-input w3-padding-16" placeholder="Message" required name="message"></textarea></p>
        <p>
            <button class="w3-button w3-light-grey w3-padding-large" type="submit">
                <i class="fa fa-paper-plane"></i> SEND MESSAGE
            </button>
        </p>
    </form>
</div>
{% endblock %}
